<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>LogIn</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>    
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="text-center mt-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>    
                        </div>
                        <form>
                            <h4 style="font-weight:bold; margin-bottom: 25px;">ABC MANAGEMENT SYSTEM</h4>
                            <div class="col-12 inputBox">
                                <input type="text" required="required">
                                <span>Username</span>
                            </div>    
                            <div class="col-12 inputBox">
                                <input type="text" required="required">
                                <span>Password</span>
                            </div> 
                            <button type="submit" class="submitBtn" style="margin-top: 25px;">Sign In</button>               
                        </form>                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
